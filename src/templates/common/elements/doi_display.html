{% if doi_url %}
    <a 
        target="_blank"
        href="{{ doi_url }}" 
        aria-label="{% trans 'D.O.I. for ' %} {{ title | striptags }}"
        >
        {{ doi_url }}
    </a>
{% elif doi_id %}
    <a
        target="_blank"
        href="https://doi.org/{{ doi_Id }}" 
        aria-label="{% trans 'D.O.I. for ' %} {{ title | striptags }}"
        >
        https://doi.org/{{ doi_id }}
    </a>
{% endif %}
